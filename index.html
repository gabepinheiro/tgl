<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The greatest app for lottery">
  <title>TGL - The greatest app for lottery</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="logo-box">
        <h1 class="main-header__logo">TGL</h1>
      </div>
      <nav class="main-header__nav">
        <a href="/" class="main-header__nav-link">Home</a>
      </nav>
      <section class="main-header__actions">
        <a class="actions__account" href="/">Account</a>
        <button class="actions__log-out">
          <span>Log out</span>
          <i class="actions__log-out-icon"></i>
        </button>
      </section>
    </div>
  </header>

  <!-- Tests -->
  <main class="main-content">
    <div>
      <button class="btn btn--md btn--border-sm btn__green--outline">Complete game</button>
      <button class="btn btn--md btn--border-sm btn__green">Add to cart</button>
      <button class="btn btn--sm btn--border-md btn--rounded btn__purple--outline">Lotofácil</button>
      <button class="btn btn--sm btn--border-md btn--rounded btn__purple">Lotofácil</button>
      <button class="btn  btn--sm btn--border-md btn--rounded btn__green--outline">Megasena</button>
      <button class="btn btn--sm btn--border-md btn--rounded btn__green">Megasena</button>
      <button class="btn  btn--sm btn--border-md btn--rounded btn__orange--outline">Lotomania</button>
      <button class="btn btn--sm btn--border-md btn--rounded btn__orange">Lotomania</button>
    </div>
    <br />
    <div>
      <button class="number-button">01</button>
      <button class="number-button">02</button>
      <button class="number-button">03</button>
      <button class="number-button">04</button>
      <button class="number-button">05</button>
    </div>

    <br />
    <div style="width: 320px">
      <section class="cart">
        <div class="cart__content">
        <h2 class="cart__heading">Cart</h2>
        <ul class="cart__items">
          <li class="cart__item">
            <button class="cart__item-action-delete">
              <i class="cart__item-action-delete-icon"></i>
            </button>
            <div class="cart__item-game-info cart__item-game-name--purple">
              <p class="cart__item-game-numbers">
                01, 02, 04, 05, 06, 07, 09, 15, 17, 20, 21 ,22, 23, 24, 25
              </p>
              <p>
                <span class="cart__item-game-name cart__item-game-name--purple">
                  Lotofácil
                </span>
                <span class="cart__item-game-value">R$ 2,50</span>
              </p>
            </div>
          </li>
          <li class="cart__item">
            <button class="cart__item-action-delete">
              <i class="cart__item-action-delete-icon"></i>
            </button>
            <div class="cart__item-game-info cart__item-game-name--green">
              <p class="cart__item-game-numbers">
                01, 02, 03, 04, 05, 06
              </p>
              <p>
                <span class="cart__item-game-name cart__item-game-name--green">
                  Megasena
                </span>
                <span class="cart__item-game-value">R$ 4,50</span>
              </p>
            </div>
          </li>
        </ul>
        <p class="cart__total-value">
          <span>Cart</span> total R$ 7,00
        </p>
      </div>
      <button class="cart__action-save">
        Save
        <i class="cart__action-save-icon"></i>
      </button>
    </section>
  </div>
  </main>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
